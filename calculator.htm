<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript">
        function vaciar() {
            document.getElementById("n1").value = "";
        }

        function pow(exponent) {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, exponent);
        }

        function inverso() {
            var num = document.getElementById("n1");
            num.value = 1 / num.value;
        }

        function sine() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="">NÃºmero:</label>
                <input type="text" id="n1" onclick="vaciar()">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-info" onclick="inverso()"> 1/x </button>
                <button class="btn btn-info" onclick="pow(3)"> x<sup>3</sup> </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
